<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/main.css">
  <meta name="theme-color" content="#FFE1C4">
  <link rel="apple-touch-icon" href="./assets/icons/logoInstaBlam192.png">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/x-icon" href="./assets/icons/favicon.ico">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"> </script>-->
  <title>Instablam</title>
</head>
  <body>
    <main class="flex-container">
      <small class="header">
          <p id="map-link">Instablam</p>
          <p id = "status"></p>
      </small>
      <section class="video-section">
          <video id="myVideo"  autoplay ></video><hr>
          <article class="btns-area">
            <button id="snapPlay"><img class="btn-video" src="./assets/icons/videocam-24px.svg" alt=""></button>
            <button id="snapStop"><img class="btn-stop-video" src="./assets/icons/videocam_off-24px.svg" alt=""></button>
            <button id="snapCapture"><img class="btn-take-pic" src="./assets/icons/add_a_photo-24px.svg" alt=""></button>
          </article>
      </section>

      <section class="grid-pictures"> 
          <canvas id="canvas" width="240" height="180"></canvas>
          <h5 class="message-ul"></h5>
          <section class="ul-captuers"></section>
      </section>
    </main>

    <script src="./js/service-worker.js"></script>
    <script type="module" defer src="./js/app.js" crossorigin="anonymous"></script>
  </body>
</html>
